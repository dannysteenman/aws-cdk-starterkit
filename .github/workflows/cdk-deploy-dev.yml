name: cdk-deploy-dev
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  deploy:
    name: Deploy CDK stacks to dev AWS account
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup nodejs environment
        uses: actions/setup-node@v4
        with:
          node-version: ">=20.0.0"
          cache: npm
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::987654321012:role/GitHubActionsServiceRole
          aws-region: us-east-1
      - name: Install dependencies
        run: npm ci
      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Run CDK synth for the DEV environment
        run: npm run dev:synth
      - name: Deploy CDK to the DEV environment on AWS account 987654321012
        env:
          DOCKER_BUILDKIT: "1"
        run: npm run dev:deploy
